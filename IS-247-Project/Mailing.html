		<section>
			
			<p>
				Please fill out the form below to join our mailing list.  
				</br>Members will get updates and breaking news delivered to their email address.
			<p/>

		<br/>
		<br/>
		<article>
			<h1>Join Our Mailing List</h1>
			<br>
			<form id="mailing" name="mailing"
			action="#" 
			method="post" enctype="text/plain">
				
					   <fieldset id="custInfo">
			<legend>Fan Information</legend>
			
			<label for="custname">Name*</label>
			<input name="custname" id="custname" placeholder="first and last name"/>
			
			<label for="street">Street address</label>
			<input name="street" id="street"/>
			
			<label for="city">City</label>
			<input name="city" id="city" />
			
			<label for="state">State (abbr.)</label>
			<input name="state" id="state" placeholder="MI"/>
			
			<label for="zip">Postal code</label>
			<input name="zip" id="zip" placeholder="nnnnn (-nnnn)"/>
			
			<label for="phone">Phone</label>
			<input name="phone" id="phone" placeholder="(nnn) nnn-nnnn"/>
			
			<label for="email">E-mail*</label>
			<input name="email" id="email"/>
			
			<fieldset class="optionGroup">
				<legend>Would you like to get emails</legend>
				<label for="eYes">Yes</label> 
				<input type="radio" name="EmailRadio" id="eYes" value="yes" /> 
 
				<label for="eNo">No</label> 
				<input type="radio" name="EmailRadio" id="eNo" value="no" /> 
			</fieldset>
			
			<fieldset class="optionGroup">
			<legend>Would you like to get postal mail</legend>
				<label for="mYes">Yes</label> 
				<input type="radio" name="mailRadio" id="mYes" value="yes" /> 
 
				<label for="mNo">No</label> 
				<input type="radio" name="mailRadio" id="mNo" value="no" /> 
			</fieldset>
		<p>
			<input type="submit" value="Join Mailing List"/>
			<input type="reset" value="Cancel"/>
		</p>
		</fieldset>
				
		</form>
